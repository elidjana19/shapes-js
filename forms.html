<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="forms.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="inner-container">
            <label for="shape">Zgjidhni formen</label>
            <select name="shape" id="shape">
              <option value="square">Katerkendesh</option>
              <option value="triangle">Trekendesh</option>
              <option value="ellipse">Elipse</option>
            </select>

            <div id="dimensions">
              <label for="rows">Rreshta:</label>
              <input type="number" id="rows" min="1" max="10" />
              <label for="columns">Kolona:</label>
              <input type="number" id="columns" min="1" max="10" />
            </div>

            <button id="btn" class="btn btn-primary">Gjenero figuren</button>
          </div>
          <div id="container" class="grid"></div>
        </div>

        <div class="col-md-4">
          <div id="sidebar">
            <div class="accordion" id="selectedElements"></div>
          </div>
        </div>

        <dialog id="editDialog">
          <h5>Edit Element</h5>
          <label for="shapeSelect">Select Shape:</label>
          <select id="shapeSelect">
            <option value="square">Square</option>
            <option value="trianglee">Triangle</option>
            <option value="ellipse">Ellipse</option>
          </select>
          <label for="colorSelect">Select Color:</label>
          <input type="color" id="colorSelect" />
          <div class="buttons">
            <button id="save">Save</button>
            <button id="cancel">Cancel</button>
          </div>
        </dialog>
      </div>
    </div>

    <script src="forms.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
